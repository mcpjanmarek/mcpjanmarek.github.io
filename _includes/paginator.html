{% if paginator.next_page or paginator.previous_page %}
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}">Novější příspěvky</a>
  {% else %}
    Novější příspěvky
  {% endif %}
  |
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}">Starší příspěvky</a>
  {% else %}
    Starší příspěvky
  {% endif %}
{% endif %}
